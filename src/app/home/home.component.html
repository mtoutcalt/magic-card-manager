<div class="container"><br>
  <h1>Welcome to the Magic: The Gathering Card Manager</h1><br>

  <hr>
  <h3>Explore different Cards</h3>
  <div class="form-inline">
      <form>
        <input class="form-control" type="text" #searchText placeholder="Search by Card name..." />

        <button class="btn btn-secondary"
            (click)="search(searchText.value)">
        Search
        </button>
      </form>
  </div>
  <br>

  <table class="table table-dark">
    <tr>
      <th>Name</th>
      <th>Card</th>
      <th>Text</th>
      <th>Type</th>
      <th>Rarity</th>
      <th>Set</th>
      <th>ID</th>
    </tr>
    <tr *ngFor="let card of cards">
      <td>{{card.name}}</td>
      <td><img src="{{card.imageUrl}}" /></td>
      <td>{{card.text}}</td>
      <td>{{card.type}}</td>
      <td>{{card.rarity}}</td>
      <td>{{card.set}}</td>
      <td>{{card.id}}</td>
    </tr>
  </table>

</div>
